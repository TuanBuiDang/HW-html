<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="HWnotebook.css">
        <title>Sổ bài tập</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>
        <header class="header text-center">
            <h1>Sổ bài tập</h1>
            <p>Người làm: Tuấn Bùi</p>
        </header>

        <div class="container mt-5">
            <div class="content-left">
                <div class="task-form m-3">
                    <h2 class="header text-center">Ghi chú bài tập</h2>
                    <textarea rows="4" cols="50" name="add-comment" placeholder="Nội dung bài tập" class="m-1" id="add-hw-comment"></textarea><br>
                    <p class="error text-danger m-1" id="error-add-comment-message">Error</p>

                    <label for="add-start-date" class="start-date-label m-1">Ngày giao</label>
                    <input type="date" name="add-start-date" placeholder="dd-mm-yyyy" class="date-write-start" id="add-start-date"><br>
                    <p class="error text-danger m-1" id="error-add-start-date-message">Error</p>

                    <label for="add-end-date" class="end-date-label m-1">Ngày hoàn thiện</label>
                    <input type="date" name="add-finish-date" placeholder="dd-mm-yyyy" class="date-write-end" id="add-end-date"><br>
                    <p class="error text-danger m-1" id="error-add-finish-date-message">Error</p>

                    <button class="btn-submit mt-3" onclick="addTask()">Thêm</button>
                </div>

                <div class="task-edit-form m-3" id="edit-form">
                    <h2 class="header text-center">Cập nhật nội dung bài tập</h2>
                    <textarea rows="4" cols="50" name="comment" placeholder="Nội dung bài tập" class="m-1" id="edit-hw-comment"></textarea><br>
                    <p class="error text-danger m-1" id="error-edit-comment-message">Error</p>

                    <label for="edit-start-date" class="start-date-label m-1">Ngày giao</label>
                    <input type="date" name="edit-start-date" placeholder="dd-mm-yyyy" class="date-write-start" id="edit-start-date"><br>
                    <p class="error text-danger m-1" id="error-edit-start-date-message">Error</p>

                    <label for="edit-end-date" class="end-date-label m-1">Ngày hoàn thiện</label>
                    <input type="date" name="edit-end-date" placeholder="dd-mm-yyyy" class="date-write-end" id="edit-end-date"><br>
                    <p class="error text-danger m-1" id="error-edit-end-date-message">Error</p>

                    <label for="edit-status" class="status-label m-1">Trạng thái</label><br>
                    <input type="radio" name="status" id="edit-status-complete" value="Hoàn thiện">Hoàn thiện</input>
                    <input type="radio" name="status" id="edit-status-not-complete" value="Chưa hoàn thiện">Chưa hoàn thiện</input>                   

                    <button class="btn-submit mt-3" id="edit-submit">Cập nhật</button>
                </div>
            </div>

            <div class="content-right">
                <table class="table table-striped task-table m-3">
                    <thead class="table-dark">
                        <th>STT</th>
                        <th>Nội dung bài tập</th>
                        <th>Ngày giao</th>
                        <th>Ngày hoàn thiện</th>
                        <th>Trạng thái</th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody id="task-list">
                    </tbody>
                </table>
            </div>
        </div>
        <footer></footer>

        <script src="HWnotebook.js"></script>
    </body>
</html>
